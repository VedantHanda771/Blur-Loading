<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-dark" style="overflow: hidden;">
    <div class="imageBox w-10 h-100 d-inline-block rounded-md" style=" width: 1000px; margin-top: 5.5%; margin-left: 18%; border-radius: 20px;">
        <img src="" id="myImage" class="myImage img-fluid img-thumbnail shadow-lg p-2 bg-light rounded-md"  alt=" Responsive image" style="border-radius: 20px;">
    
    </div>
    <!-- <div class="loading-text" class="text-dark bold" >0%</div> -->
    <div class="holder  position-relative justify-content-center animate__zoomInDown rounded-pill" style="width: 30%;height: 100px; left: 34rem; bottom: 22rem; background-color:#5B6370; border-radius: 24px;">
        <div class="progress border-white">
            <div class="progress-bar bg-light rounded-pill" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">0%</div>
        </div>

        <button type="button" id="blurButton" class="btn btn-outline-light position-relative rounded-pill" style="left: 39%; top: 2.3rem;">Click Me!</button>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
